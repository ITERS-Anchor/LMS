<!DOCTYPE html>

</head>
<body>
    <h1>My test page</h1>

    <button id="getStudent">Get Students</button>
    <button id="AddStudent">Add Student</button>
    <pre id="output">
    </pre>
    <script>
        $(function () {

            function getStudents() {
                $.get(url).always(showResponse);
                return false;
            }
            
            var showResponse = function (object) {
                $("#output").text(JSON.stringify(object, null, 4));
            }

            url = "http://localhost:62134/api/students"
            $("#getStudent").click(getStudents);

        });

    </script>
